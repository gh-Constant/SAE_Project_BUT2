version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: sae_project_mysql
    environment:
      MYSQL_DATABASE: sae_project_db
      MYSQL_USER: sae_user
      MYSQL_PASSWORD: sae_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "5432:5432"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data: