version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: sae_project_mysql
    environment:
      MYSQL_DATABASE: sae_project_db
      MYSQL_USER: sae_user
      MYSQL_PASSWORD: sae_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

  mysql_shadow:
    image: mysql:8
    container_name: sae_project_mysql_shadow
    environment:
      MYSQL_DATABASE: sae_project_shadow_db
      MYSQL_USER: sae_user
      MYSQL_PASSWORD: sae_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - '3307:3306'
    volumes:
      - mysql_shadow_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
  mysql_shadow_data:
