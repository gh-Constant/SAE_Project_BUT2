version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: sae_project_mysql
    environment:
      MYSQL_DATABASE: sae_project_db
      MYSQL_USER: sae_user
      MYSQL_PASSWORD: sae_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "5432:3306" # <-- The container port is 3306 (mysql port) but the public is 5432 bc my server has his port already open for it
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data: