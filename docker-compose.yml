version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sae_project_postgres
    environment:
      POSTGRES_DB: sae_project_db
      POSTGRES_USER: sae_user
      POSTGRES_PASSWORD: sae_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: